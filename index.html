<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What to Eat</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/@googlemaps/js-api-loader/dist/index.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>What to Eat</h1>
    <div id="api-key-section">
        <label for="map-provider">Select Map Provider:</label>
        <select id="map-provider">
            <option value="google">Google Maps</option>
            <option value="amap">Amap (高德地图)</option>
        </select>
        <label for="google-api-key">Google Maps API Key:</label>
        <input type="password" id="google-api-key" placeholder="Enter your Google Maps API key">
        <label for="amap-api-key">Amap API Key:</label>
        <input type="password" id="amap-api-key" placeholder="Enter your Amap API key">
        <label for="amap-max-pages">搜索量（x25）:</label>
        <input type="number" id="amap-max-pages" value="1000" min="1" step="1" placeholder="Enter max pages for Amap">
        <button id="set-api-key">Set API Key</button>
    </div>
    <div id="main-content">
        <div id="map"></div>
        <div class="input-row">
            <label for="keyword">Keyword:</label>
            <input type="text" id="keyword" placeholder="e.g., Chinese restaurant">
            <label for="range">Range (km):</label>
            <input type="number" id="range" value="1" min="0.1" step="0.1">
        </div>
        <button id="search">Search</button>
        <ul id="restaurant-list"></ul>
        <button id="random-select">Pick Random</button>
        <p id="result"></p>
    </div>
</body>
</html>
