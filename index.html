<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What to Eat</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/@googlemaps/js-api-loader/dist/index.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>What to Eat</h1>
    <div id="api-key-section">
        <label for="api-key">Google Maps API Key:</label>
        <input type="text" id="api-key" placeholder="Enter your API key">
        <button id="set-api-key">Set API Key</button>
    </div>
    <div id="main-content">
        <div id="map"></div>
        <div class="input-row">
            <label for="keyword">Keyword:</label>
            <input type="text" id="keyword" placeholder="e.g., Chinese restaurant">
            <label for="range">Range (km):</label>
            <input type="number" id="range" value="1" min="0.1" step="0.1">
        </div>
        <button id="search">Search</button>
        <ul id="restaurant-list"></ul>
        <button id="random-select">Pick Random</button>
        <p id="result"></p>
    </div>
</body>
</html>
